<div class="card-wrapper">
  <div class="card-container">
    <div [class]="{'flipped': isFlipped}" class="card-flip">
      <div class="card-front">
        <div class="flex flex-column">
          <div class="flex align-items-center justify-content-center">
            <img src="assets/img/BetterLife.png" class="mt-3 mb-2" style="width: 60px;" alt="Logo">
          </div>
          <div class="flex align-items-center justify-content-center h-4rem m-2 mt-4 mb-4">
            <img *ngIf="objCarteira?.pesFoto; else secondImage" [src]="objCarteira?.pesFoto" alt="Foto" class="rounded-image">
            <ng-template #secondImage>
              <img src="assets/img/User_Profile.png" alt="Sem Foto" class="rounded-image">
            </ng-template>
          </div>
          <div class="flex
          align-items-center
          justify-content-center
          h-4rem
          font-bold
          ">
            <p>
              <a>Márcio da Silva Amaro</a>
              <br>
              <small><a class="mt-2" style="color: rgb(134, 134, 134);">123.456.789-00</a></small>
            </p>
          </div>
          <div class="flex align-items-center justify-content-center border-round m-2">
            <img [src]="qrCodeImage" alt="QR Code" style="width: 120px;">
          </div>
        </div>

        <div class="absolute bottom-0 right-0 p-1 font-bold">
         <p-button icon="pi pi-replay" [rounded]="true" [text]="true" (click)="toggleFlip()"/>
        </div>
      </div>
      <div class="card-back">
        <div class="flex flex-column">
          <div class="flex align-items-center justify-content-center">
            <img src="assets/img/BetterLife.png" class="mt-3 mb-2" style="width: 60px;" alt="Logo">
          </div>
          <div class="flex align-items-center justify-content-center">
            <p>
              <strong><a>Médico</a></strong>
              <br>
              <small>
                <a>Pedro Cacozza</a>
              <br>
                <small><a>CRM: 162.658</a></small>
              </small>
            </p>
          </div>
          <div class="flex align-items-center justify-content-center">
            <p>
              <strong><a>Tipo de Cirurgia</a></strong>
              <br>
              <small>
                <a>Sleeve / Gastrectomia Vertical</a>
              </small>
            </p>
          </div>
          <div class="flex align-items-center justify-content-center">
            <p>
              <strong><a>Hospital</a></strong>
              <br>
              <small>
                <a>Leforte Liberdade</a>
              </small>
            </p>
          </div>
          <div class="flex align-items-center justify-content-center">
            <p>
              <strong><a>Realizada em</a></strong>
              <br>
              <small>
                <a>01/2024</a>
              </small>
            </p>
          </div>
        </div>
        <div class="absolute bottom-0 right-0 p-1 font-bold">
          <p-button icon="pi pi-replay" [rounded]="true" [text]="true" (click)="toggleFlip()"/>
         </div>
      </div>
    </div>
  </div>
</div>
